<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="description" content="Pomodoro Timer">
      <meta name="keywords" content="pomodoro, study timer, timer, intervals">
      <meta name="author" content="Sandra C.">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://kit.fontawesome.com/cb0be301ad.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="assets/css/style.css" type="text/css" >
        <title>STUDIMO</title>
    </head>

    <body>
        <h1 id="logo">STUDIMO</h1>
        <div id="pomo-container">
            <div id="pomo-clock">
                  <div id="progress-bar">
                    $(".progress-bar").loading();
                  </div>
                  <div>
                    <input type="text" id="pomo-task" placeholder="Enter your task title here..."/>
                  </div>
                  <div id="pomo-timer-actions">
                    <button id="start-pomo">
                      <i class="fas fa-play" id="play-icon"></i>
                      <i class="fas fa-pause hidden" id="pause-icon"></i>
                    </button>
                    <button id="stop-pomo" class="hidden">
                      <i class="fas fa-stop"></i>
                    </button>
                  </div>
                  <div id="pomo-title">
                    <h3>Changes made here won't affect your current session</h3>
                  </div>
                  <div id="pomo-timer-actions">
                    <div class="pomo-input">
                      <label>Work Duration</label>
                      <input type="number" name="work-input" id="work-input">
                    </div>
                    <div class="pomo-input">
                      <label>Break Duration</label>  
                      <input type="number" name="break-input" id="break-input">
                    </div>
                  </div>
            </div>
            <div id="pomo-info">
              <h2>Your Sessions</h2>
              <ul id="pomo-sessions"></ul>
            </div>
        </div>

        <script src="assets/js/script.js"></script> 
        <script src="progressbar.min.js.map"></script>
    </body>
</html>
